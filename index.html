<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Tracker</title>
</head>
<body>
    <header>
        <h1>Product Tracker</h1>
        <input type="file" id="logo-upload" accept="image/*">
        <img id="logo" alt="Logo" style="max-height: 100px;">
    </header>
    <nav>
        <div id="product-tab" class="tab active">Product Tracker</div>
        <div id="hours-tab" class="tab">Hours Worked Tracker</div>
        <div id="profiler-tab" class="tab">Product Profiler Tool</div>
    </nav>
    <div class="container">
        <div id="product-tracker" class="tab-content">
            <form id="product-form">
                <label for="asin">ASIN:</label>
                <input type="text" id="asin" name="asin" required>
                <label for="waste-determination">Profile:</label>
                <input type="text" id="waste-determination" name="waste-determination" required>
                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" required>
                <label for="weight">Weight (lbs):</label>
                <input type="number" id="weight" name="weight" min="0" step="0.01" required>
                <label for="type">Determination:</label>
                <select id="type" name="type" required>
                    <option value="waste">Waste</option>
                    <option value="donation">Donation</option>
                </select>
                <button type="submit">Add Entry</button>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>ASIN</th>
                        <th>Profile</th>
                        <th>Destination</th>
                        <th>Weight (lbs)</th>
                        <th>Determination</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody id="product-table-body">
                    <!-- Entries will be added here -->
                </tbody>
            </table>
            <div class="totals">Total Weight (lbs): <span id="total-weight">0</span></div>
            <div class="totals">Total Waste (lbs): <span id="total-waste">0</span></div>
            <div class="totals">Total Donation (lbs): <span id="total-donation">0</span></div>
            <button id="clear-product-table">Clear Table</button>
            <button id="export-product-table">Export to Excel</button>
        </div>

        <div id="hours-tracker" class="tab-content hidden">
            <form id="work-hours-form">
                <label for="date" aria-label="Select a date for hours worked">Date:</label>
                <input type="date" id="date" name="date" aria-required="true" required>
                <label for="name" aria-label="Enter the name of the worker">Name:</label>
                <input type="text" id="name" name="name" aria-required="true" required>
                <label for="hours" aria-label="Enter the number of hours worked">Hours Worked:</label>
                <input type="number" id="hours" name="hours" min="0" step="0.1" aria-required="true" required>
                <button type="submit">Add Entry</button>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Name</th>
                        <th>Hours Worked</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody id="work-hours-table-body">
                    <!-- Entries will be added here -->
                </tbody>
            </table>
            <div class="total-hours">Total Hours Worked: <span id="total-hours">0</span></div>
            <button id="clear-hours-table">Clear Table</button>
            <button id="export-hours-table">Export to Excel</button>
        
        </div>
        <div id="profiler-tracker" class="tab-content hidden">
            <h2>Product Profiler Tool</h2>
            <form id="pdf-upload-form">
                <label for="pdf-upload">Upload PDF:</label>
                <input type="file" id="pdf-upload" accept=".pdf">
                <button type="submit">Process PDF</button>
            </form>
            <div id="pdf-output">
                <h3>Extracted Sections:</h3>
                <div id="section-output">
                    <!-- Extracted content will appear here -->
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.13.216/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.13.216/pdf.worker.min.js"></script>
    <script src="product.js"></script>
    <script src="hours.js"></script>
    <script src="tabs.js"></script>
    <script src="profiler.js"></script>
</body>
</html>
